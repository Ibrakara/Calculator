<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="display"></div>
        <div id="buttons">
            <div id="numbers">
                <button class="number" id="1" data-number="1">1</button>
                <button class="number" id="2" data-number="2">2</button>
                <button class="number" id="3" data-number="3">3</button>
                <button class="number" id="4" data-number="4">4</button>
                <button class="number" id="5" data-number="5">5</button>
                <button class="number" id="6" data-number="6">6</button>
                <button class="number" id="7" data-number="7">7</button>
                <button class="number" id="8" data-number="8">8</button>
                <button class="number" id="9" data-number="9">9</button>
                <button class="number zero" id="0" data-number="0">0</button>
            </div>
            <div id="operators">
                <button class="operator" id="add" data-opr="add">+</button>
                <button class="operator" id="subtract" data-opr="subtract">-</button>
                <button class="operator" id="multiply" data-opr="multiply">*</button>
                <button class="operator" id="divide" data-opr="divide">/</button>
                <button class="operator" id="equals" data-opr="equals">=</button>
                <button class="operator" id="clear" data-opr="clear">clear</button>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
